<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>インドの神様診断｜チャイ屋台</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- スイッチ群 -->
<input type="radio" id="q1A" name="q1" hidden>
<input type="radio" id="q1B" name="q1" hidden>

<input type="radio" id="q2hA" name="q2h" hidden>
<input type="radio" id="q2hB" name="q2h" hidden>
<input type="radio" id="q2hC" name="q2h" hidden>

<input type="radio" id="q2fA" name="q2f" hidden>
<input type="radio" id="q2fB" name="q2f" hidden>
<input type="radio" id="q2fC" name="q2f" hidden>

<input type="radio" id="q3kA" name="q3k" hidden>
<input type="radio" id="q3kB" name="q3k" hidden>
<input type="radio" id="q3kC" name="q3k" hidden>

<input type="radio" id="q4pA" name="q4p" hidden>
<input type="radio" id="q4pB" name="q4p" hidden>
<input type="radio" id="q4pC" name="q4p" hidden>

<input type="radio" id="q4hA" name="q4h" hidden>
<input type="radio" id="q4hB" name="q4h" hidden>
<input type="radio" id="q4hC" name="q4h" hidden>

<div class="container">
  <section id="start" class="page">
    <h2>あなたがワクワクするのはどんなとき？</h2>
    <label for="q1A">A. 新しいことを思いついたとき</label>
    <label for="q1B">B. 誰かを助けて喜ばれたとき</label>
  </section>

  <section id="holiday" class="page">
    <h2>休日の過ごし方は？</h2>
    <label for="q2hA">A. 本や映画で知識を得る</label>
    <label for="q2hB">B. 創作に没頭する</label>
    <label for="q2hC">C. 新しい挑戦を始める</label>
  </section>

  <section id="friend" class="page">
    <h2>困った友達がいたら？</h2>
    <label for="q2fA">A. 盛り上げて元気づける</label>
    <label for="q2fB">B. 一緒に考える</label>
    <label for="q2fC">C. 代わりに動く</label>
  </section>

  <section id="knowSelf" class="page">
    <h2>どちらの自分を知りたい？</h2>
    <label for="q3kA">A. ピンチにどう向き合うか</label>
    <label for="q3kB">B. 幸せをどう感じるか</label>
    <label for="q3kC">C. 代わりに助ける自分</label>
  </section>

  <section id="pinch" class="page">
    <h2>ピンチに直面したとき、あなたは？</h2>
    <label for="q4pA">A. 壊してやり直す</label>
    <label for="q4pB">B. 受け入れて工夫する</label>
    <label for="q4pC">C. 力で突破する</label>
  </section>

  <section id="happy" class="page">
    <h2>幸せを感じる瞬間は？</h2>
    <label for="q4hA">A. 誰かが笑顔になったとき</label>
    <label for="q4hB">B. アイデアが形になったとき</label>
    <label for="q4hC">C. 豊かさを分かち合えたとき</label>
  </section>

  <section id="res-brahma" class="result">あなたに合う神様は「ブラフマー」！</section>
  <section id="res-sarasvati" class="result">あなたに合う神様は「サラスヴァティー」！</section>
  <section id="res-ganesha" class="result">あなたに合う神様は「ガネーシャ」！</section>
  <section id="res-krishna" class="result">あなたに合う神様は「クリシュナ」！</section>
  <section id="res-shiva" class="result">あなたに合う神様は「シヴァ」！</section>
  <section id="res-parvati" class="result">あなたに合う神様は「パールヴァティー」！</section>
  <section id="res-hanuman" class="result">あなたに合う神様は「ハヌマーン」！</section>
  <section id="res-vishnu" class="result">あなたに合う神様は「ヴィシュヌ」！</section>
  <section id="res-lakshmi" class="result">あなたに合う神様は「ラクシュミー」！</section>
</div>
</body>
</html>
